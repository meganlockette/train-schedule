<!DOCTYPE html>

    <head>

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Train Schedule</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="assets/css/style.css">
            <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>            
            <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    </head>
    
    <body>
            <div class="container" id="head-container">
                    <div class="jumbotron" id="head">
                      <h1 class="text-center" id="heading">Easy Going Rails</h1>
                      <h2 class="text-center" id="subHeading">Train Lineup</h2>
                    </div>   
            </div>

            <div class="container">
                    <!-- Train Schedule Panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading panel-custom" id="current">
                            Current Train Schedule
                        </div>
                        <table class="table table-hover" id="trainTable">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scrope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                            <tbody id="table-data"></tbody>
                        </table>
                        <hr />
                        
                    </div>
            
            <div class="panel panel-default">
                <div class="panel-heading panel-custom">
                    Add Train
                </div>
                <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="train-destination">
                            </div>
                            <div class="form-group">
                                <label for="startYear">First Train Time (military time) </label>
                                <input type="text" class="form-control" placeholder="HH:MM" id="train-time">
                            </div>
                            <div class="form-group">
                                <label for="endYear">Frequency (minutes)</label>
                                <input type="text" class="form-control" id="time-freq">
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" id="btn-add" class="btn btn-primary">Submit!</button>
                            </div>
                        </form>
                    </div>
                    <!-- end Add Train Panel -->
                </div>
        
            </div>

    </body>
